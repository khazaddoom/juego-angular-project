<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success">New Recipe</button>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">

        <div *ngFor="let iteratorRecipe of Recipes">
            <a href="#" class="list-group-item clearfix">
                <div class="pull-left">
                    <h4 class="list-group-item-heading">{{ iteratorRecipe.name }}</h4>
                    <p class="list-group-item-text">{{ iteratorRecipe.description }}</p>
                </div>
                <span class="pull-right">
                    <img src="{{ iteratorRecipe.imagePath }}" alt="" class="img-responsive" style="max-height: 50px">
                </span>
            </a>
        </div>
        
        <app-recipe-item></app-recipe-item>
    </div>
</div>
