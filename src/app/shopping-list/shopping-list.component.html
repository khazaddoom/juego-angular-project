<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit (currentIngredient) = "onAddNewingredient($event)"></app-shopping-edit>
    <hr>
    <ul class="list-group">
      <a class="list-group-item" style="cursor: pointer" 
      *ngFor = "let iteratorIngredient of ingredients">
        {{ iteratorIngredient.name}} ({{ iteratorIngredient.amount }})
      </a>
    </ul>
  </div>
</div>
